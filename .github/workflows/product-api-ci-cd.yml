name: Product API CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'product-api/**'
      - '.github/workflows/product-api-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'product-api/**'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.repository_owner }}/product-api
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: product-api/requirements.txt

      - name: Install dependencies
        working-directory: product-api
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint bandit

      - name: Run linting
        working-directory: product-api
        run: pylint app.py --disable=C0114,C0116
        continue-on-error: true

      - name: Run unit tests
        working-directory: product-api
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        working-directory: product-api
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: 'product-api/'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  build-and-scan:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch